<script>
// Console approach for speaker notes
document.addEventListener('DOMContentLoaded', function() {
  const clickableAreas = document.querySelectorAll(".level2, .level3");

  clickableAreas.forEach(area => {
    area.addEventListener('click', function() {
      const notes = this.querySelector('.notes');
      if (notes) {
        console.clear();
        console.log('ðŸ“‹ SPEAKER NOTES:');
        console.log('================');

        const noteText = notes.textContent.trim();
        const noteLines = noteText.split('\n').filter(line => line.trim());

        noteLines.forEach(line => {
          console.log(line.trim());
        });

        console.log('================');
      }
    });
  });
});

// Presenter mode toggle (Ctrl+Y)
document.addEventListener('keydown', function(event) {
  if (event.ctrlKey && event.keyCode === 89) {
    const paragraphs = document.querySelectorAll("h2, h3");
    paragraphs.forEach(function (paragraph) {
      paragraph.classList.toggle("speaker");
    });
  }
});
</script>
